<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAJ ULTRA Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffe6f7);
      color: #a60000;
      padding: 20px;
    }
    .wrapper {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid #ff4d4d;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.5),
        0 0 40px rgba(255, 0, 0, 0.3),
        inset 0 0 15px rgba(255, 200, 200, 0.4);
    }
    .title {
      text-align: center;
      font-size: 36px;
      font-family: 'Audiowide', sans-serif;
      color: red;
      letter-spacing: 5px;
      text-shadow: 0 0 8px red, 0 0 20px #ff4d4d;
      animation: fadeOutIn 5s ease-in-out infinite;
    }
    @keyframes fadeOutIn {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .version-info {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .version-badge {
      background-color: #ffd6d6;
      color: #c20000;
      padding: 8px 20px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    .card-box {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 100, 100, 0.6);
      box-shadow: 0 0 15px rgba(255, 100, 100, 0.5);
      transition: 0.3s ease;
    }
    .label {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .value-box {
      background: linear-gradient(145deg, #ffe6e6, #ffd6d6);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow:
        0 0 8px rgba(255, 50, 50, 0.5),
        inset 0 0 5px rgba(255, 255, 255, 0.6);
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      color: #b30000;
      margin: 20px 0 10px;
      text-align: center;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff6666;
      animation: glowPulse 2.5s infinite ease-in-out;
    }
    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff8080;
      }
      50% {
        text-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff9999;
      }
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      background: #fff1f1;
      border-left: 5px solid red;
      box-shadow: inset 0 0 8px rgba(255, 150, 150, 0.3);
    }
    .history-item {
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .history-item.win {
      background: linear-gradient(135deg, #e0ffe6, #baffc9);
      border-left: 6px solid green;
      box-shadow: 0 0 12px greenyellow;
    }
    .history-item.loss {
      background: linear-gradient(135deg, #ffe6e6, #ffc2c2);
      border-left: 6px solid red;
      box-shadow: 0 0 12px #ff7f7f;
    }
    .history-item.pending {
      background: linear-gradient(135deg, #fff3e6, #ffe6cc);
      border-left: 6px solid orange;
      box-shadow: 0 0 12px orange;
    }
    .history-text {
      display: flex;
      flex-direction: column;
    }
    .history-icons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .win i { color: green; }
    .loss i { color: red; }
    .pending i { color: orange; }

    .glowing-icon {
      text-shadow: 0 0 8px red, 0 0 16px #ff4d4d, 0 0 24px #ff9999;
      color: #ff1a1a;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">RAJ ULTRA</div>
    <div class="version-info">
      <div class="version-badge">VERSION 2.0.0 RAJ x BYT 3.1</div>
      <div class="version-badge">UPDATE X 2.0.0</div>
    </div>

    <div class="card-box">
      <div class="label"><i class="fas fa-stopwatch glowing-icon"></i> Timer</div>
      <div class="value-box" id="timer">00:00</div>
    </div>

    <div class="card-box">
      <div class="label"><i class="fas fa-magic glowing-icon"></i> Prediction</div>
      <div class="value-box" id="result">Loading...</div>
    </div>

    <div class="section-title"><i class="fas fa-chart-line glowing-icon"></i> Performance Stats</div>
    <div class="stat-item"><span class="stat-label"><i class="fas fa-trophy glowing-icon" style="color:green;"></i> Wins</span><span id="totalWins">0</span></div>
    <div class="stat-item"><span class="stat-label"><i class="fas fa-skull-crossbones glowing-icon" style="color:red;"></i> Losses</span><span id="totalLosses">0</span></div>
    <div class="stat-item"><span class="stat-label"><i class="fas fa-calculator glowing-icon"></i> Total Bets</span><span id="totalBets">0</span></div>
    <div class="stat-item"><span class="stat-label"><i class="fas fa-bullseye glowing-icon"></i> Accuracy</span><span id="accuracy">0%</span></div>
    <div class="stat-item"><span class="stat-label"><i class="fas fa-server glowing-icon"></i> Server</span><span id="serverIP">Connected</span></div>

    <div class="section-title"><i class="fas fa-history glowing-icon"></i> Prediction History</div>
    <div id="history"></div>
  </div>

  <script>
    const historyData = [];
    let lastFetchedPeriod = null;

    function updateTimerAndPeriod() {
      const now = new Date();
      const indiaOffset = 5.5 * 60 * 60 * 1000;
      const indiaTime = new Date(now.getTime() + indiaOffset - now.getTimezoneOffset() * 60000);
      const currentSecond = indiaTime.getUTCSeconds();
      const timerFormatted = `00:${String(60 - currentSecond).padStart(2, '0')}`;
      document.getElementById("timer").innerText = timerFormatted;
    }

    function predictResult(number) {
      return number >= 11 ? "BIG" : "SMALL";
    }

    async function fetchGameResult() {
      const payload = {
        pageSize: 10,
        pageNo: 1,
        typeId: 1,
        language: 0,
        random: "4a0522c6ecd8410496260e686be2a57c",
        signature: "334B5E70A0C9B8918B0B15E517E2069C",
        timestamp: Math.floor(Date.now() / 1000)
      };

      const response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      return data?.data?.list?.[0] || null;
    }

    async function updatePrediction() {
      const result = await fetchGameResult();
      if (!result || result.issueNumber === lastFetchedPeriod) return;

      lastFetchedPeriod = result.issueNumber;

      let randomNumber = Math.floor(Math.random() * 50) + 1;
      const prediction = predictResult(randomNumber);
      const nextPeriod = (BigInt(result.issueNumber) + 1n).toString();

      const resultElem = document.getElementById("result");
      resultElem.innerText = prediction;
      resultElem.style.color = prediction === "BIG" ? "blue" : "orange";

      historyData.unshift({
        period: nextPeriod,
        prediction,
        resultStatus: "Pending"
      });

      updateHistory();
      setTimeout(() => checkWinLoss(result), 2000);
    }

    function checkWinLoss(result) {
      historyData.forEach(item => {
        if (item.period === result.issueNumber) {
          const actual = result.number >= 5 ? "BIG" : "SMALL";
          item.resultStatus = item.prediction === actual ? "WIN" : "LOSS";
        }
      });

      updateStats();
      updateHistory();
    }

    function updateStats() {
      const wins = historyData.filter(x => x.resultStatus === "WIN").length;
      const losses = historyData.filter(x => x.resultStatus === "LOSS").length;
      const total = wins + losses;
      const accuracy = total ? ((wins / total) * 100).toFixed(1) + "%" : "0%";

      document.getElementById("totalWins").innerText = wins;
      document.getElementById("totalLosses").innerText = losses;
      document.getElementById("totalBets").innerText = total;
      document.getElementById("accuracy").innerText = accuracy;
      document.getElementById("serverIP").innerText = "Connected";
    }

    function updateHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";

      historyData.forEach(item => {
        const statusClass = item.resultStatus.toLowerCase();
        const statusIcon =
          item.resultStatus === "WIN"
            ? '<i class="fas fa-check-circle"></i>'
            : item.resultStatus === "LOSS"
            ? '<i class="fas fa-times-circle"></i>'
            : '<i class="fas fa-spinner fa-spin"></i>';

        historyDiv.innerHTML += `
          <div class="history-item ${statusClass}">
            <div class="history-text">
              <div><i class="fas fa-calendar-alt"></i> Period: ${item.period}</div>
              <div><i class="fas fa-brain"></i> Prediction: ${item.prediction}</div>
            </div>
            <div class="history-icons ${statusClass}">
              ${statusIcon}
              <i class="fas fa-trash"></i>
            </div>
          </div>`;
      });
    }

    setInterval(updateTimerAndPeriod, 1000);
    setInterval(updatePrediction, 10000);
  </script>
</body>
</html>
